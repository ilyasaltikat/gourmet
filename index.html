<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gourmet</title>

  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <link rel="icon" href="/burger.svg" type="img/svg">



</head>

<body onload="render()">
  <nav class="header">
    <div class="container">
      <a class="logo" href="#">
        <img src="/burger.svg" alt="Logo" width="48" height="80" class="white">

        <h1>Gourmet</h1>
      </a>
    </div>

    <div class="headRight">
      <a href="#">Home</a>
      <a href="#">Kontakte</a>
      <a href="#">Impressum</a>
      <a href="#"><img src="germany.png" alt="" alt="flag" width="72" height="72"></a>
      <a href="#"><img class="white" src="/menu.svg" alt="menu" width="48" height="80"></a>
    </div>
  </nav>

  <div>
    <div class="mainContainer">

      <img class="mainImg" src="burgers.jpg" alt="burger">

      <h1>Speisekarte</h1>
      
      <h3 class="comment">Ab einer Bestellung über 50€ fallen Lieferkosten weg!</h3>
      <div class="menu" id="content">

      </div>

    </div>
  </div>


  <div id="move" class="shoppingBasket">

    <h2>Warenkorb</h2>
    <div id="main">
      <div class="basketInsert">
        <img class="basket" src="basket-shopping.svg" alt="shopoingBasket">
        <h3>Dein Warenkorb ist leer!</h3>
        <span>Suche worauf du Lust hast, <br>füge es in deinen Warenkorb hinzu <br>und bestelle zur Lieferung</span>
      </div>
    </div>

  </div>



  <footer>

  </footer>


</body>

</html>
